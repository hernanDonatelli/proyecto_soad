<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="system of a down, rock, metal, armenia, musica, shows, discografia, contacto, integrantes">
    <meta name="description"
        content="Comunicate con la banda y elige suscribirte para estar informado de las ultimas novedades de shows y próximos lanzamientos.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="../css/style.css">
    <title>System Of A Down - Contacto</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body id="body__contacto">
    <div class="container">
        <!-- Inicio Header -->
        <header class="container-fluid header">
            <div class="row">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html">
                            <img class="img-fluid img-cabecera animate__animated animate__fadeIn"
                                src="../img/logo_soad.png" alt="SOAD">
                        </a>
                        <button class="navbar-toggler burguer" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                        <div class="collapse navbar-collapse header__nav" id="navbarSupportedContent">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item animate__animated animate__zoomIn mx-auto mx-lg-1">
                                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item animate__animated animate__zoomIn mx-auto mx-lg-1">
                                    <a class="nav-link" href="./integrantes.html">Integrantes</a>
                                </li>
                                <li class="nav-item animate__animated animate__zoomIn mx-auto mx-lg-1">
                                    <a class="nav-link" href="./discografia.html">Discografía</a>
                                </li>
                                <li class="nav-item animate__animated animate__zoomIn mx-auto mx-lg-1">
                                    <a class="nav-link" href="./multimedia.html">Multimedia</a>
                                </li>
                                <li class="nav-item active-custom animate__animated animate__zoomIn mx-auto mx-lg-1">
                                    <a class="nav-link active-custom" href="./contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Fin Header -->

        <!-- Comienzo Contenido -->
        <main class="container-fluid main-cont mb-xl-0 pt-xl-3 px-xl-0 mt-xl-1 mt-xxl-3">
            <section class="mainSectionContacto">
                <div class="titleSection mt-xl-4">
                    <h1>Contacto</h1>
                </div>

                <form>
                    <div class="personales d-flex flex-column">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>

                        <label for="edad">Edad</label>
                        <input type="number" name="edad" id="edad" placeholder="Edad" required>

                        <label for="email">eMail</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="newsletter">
                        <label for="novedades"><strong>Te gustaria recibir novedades de la banda?</strong></label>
                        <input type="radio" name="novedades"> Si
                        <input type="radio" name="novedades"> No
                    </div>

                    <div class="favdisc">
                        <p><strong>Tus discos favoritos?</strong></p>

                        <ul class="favdisc__list">
                            <li><input type="checkbox" name="system"><span>System of a Down</span></li>
                            <li><input type="checkbox" name="toxicity"><span>Toxicity</span></li>
                            <li><input type="checkbox" name="steal"><span>Steal this Album!</span></li>
                            <li><input type="checkbox" name="mezmerize"><span>Mezmerize</span></li>
                            <li><input type="checkbox" name="hypnotize"><span>Hypnotize</span></li>
                        </ul>
                    </div>

                    <div class="country">
                        <label for="pais"><strong>De que pais eres?</strong></label>
                        <select name="pais" id="pais">
                            <option value="">Seleccionar</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Chile">Chile</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                    </div>

                    <div class="mensaje">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                            placeholder="Deja tu mensaje aqui"></textarea>
                    </div>
                    <div class="send">
                        <input type="button" value="Enviar">
                    </div>
                </form>
            </section>
        </main>
        <!-- Fin Contenido -->

        <!-- Inicio Footer -->
        <footer id="footer-cont" class="container-fluid footer footer-cont my-3 py-xl-0">
            <div class="row h-100">
                <section
                    class="d-flex flex-column justify-content-between align-items-center mb-3 flex-xl-row mb-xl-0 flex-xl-wrap">
                    <!-- Menu footer -->
                    <nav class="header__nav--footer order-1 col-12 col-lg-9 order-xl-1 mx-xl-auto mb-xl-4 col-xxl-8">
                        <ul
                            class="list-unstyled d-flex flex-column align-items-center justify-content-center mb-0 flex-md-row justify-content-md-between">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="./integrantes.html">Integrantes</a></li>
                            <li><a href="./discografia.html">Discografia</a></li>
                            <li><a href="./multimedia.html">Multimedia</a></li>
                            <li><a class="active-custom" href="./contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                    <!-- Redes Sociales -->
                    <div
                        class="rrss order-2 d-flex justify-content-evenly my-4 mx-auto col-8 col-lg-6 col-xl-4 order-xl-2 mx-xl-0 justify-content-xl-around col-xxl-3">
                        <a href="https://www.facebook.com/systemofadown" target="_blank"><span class="iconify"
                                data-icon="bxl:facebook"></span></a>
                        <a href="http://instagram.com/systemofadown" target="_blank"><span class="iconify"
                                data-icon="bxl:instagram"></span></a>
                        <a href="http://twitter.com/systemofadown" target="_blank"><span class="iconify"
                                data-icon="bxl:twitter"></span></a>
                        <a href="https://geo.itunes.apple.com/us/artist/system-of-a-down/462715?mt=1&app=music"
                            target="_blank"><span class="iconify" data-icon="fontisto:apple-music"></span></a>
                    </div>
                    <!-- Suscripcion novedades -->
                    <div class="suscripcion order-3 col-8 col-lg-6 col-xl-5 mx-auto order-xl-1 mx-xl-0">
                        <p class="text-xl-start">Quiero recibir novedades</p>
                        <form class="d-flex flex-column flex-xl-row" action="#">
                            <input type="email" name="email" id="email" placeholder="ingresa tu email">

                            <input type="button" value="Enviar">
                        </form>
                    </div>
                </section>
            </div>
        </footer>
        <!-- Fin Footer -->
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
