<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Zilla+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>System Of A Down - Contacto</title>
</head>
<body id="body__contacto">
    <div class="contenedor_contacto">
        <!-- Inicio Header -->
        <header class="header">

            <!-- Logo -->
            <div class="header__logo">
                <a href="./index.html">
                    <img src="./img/logo_soad.png" alt="logo">
                </a>
            </div>
            <!-- Logo -->

            <!-- Menu de navegacion -->
            <nav class="header__nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./integrantes.html">Integrantes</a></li>
                    <li><a href="./discografia.html">Discografia</a></li>
                    <li><a href="./multimedia.html">Multimedia</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <!-- Menu de navegacion -->

        </header>
        <!-- Fin Header -->

        <!-- Comienzo Contenido -->
        <main>
            <section class="mainSectionContacto">
                <div class="titleSection">
                    <h1>Contacto</h1>
                </div>

                <form>
                    <div class="personales">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>

                        <label for="edad">Edad</label>
                        <input type="number" name="edad" id="edad" placeholder="Edad" required>

                        <label for="email">eMail</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="newsletter">
                        <label for="novedades"><strong>Te gustaria recibir novedades de la banda?</strong></label>
                        <input type="radio" name="novedades"> Si
                        <input type="radio" name="novedades"> No
                    </div>

                    <div class="favdisc">
                        <p><strong>Tus discos favoritos?</strong></p>
                        <input type="checkbox" name="system"> System of a Down
                        <input type="checkbox" name="toxicity"> Toxicity
                        <input type="checkbox" name="steal"> Steal this Album!
                        <input type="checkbox" name="mezmerize"> Mezmerize
                        <input type="checkbox" name="hypnotize"> Hypnotize
                    </div>

                    <div class="country">
                        <label for="pais"><strong>De que pais eres?</strong></label>
                        <select name="pais" id="pais">
                            <option value="">Seleccionar</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Chile">Chile</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                    </div>

                    <div class="mensaje">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Deja tu mensaje aqui"></textarea>
                    </div>
                    <div class="send">
                        <input type="button" value="Enviar">
                    </div>
                </form>
            </section>
        </main>
        <!-- Fin Contenido -->

        <!-- Inicio Footer -->
        <footer class="footer footer_media">
            <!-- Menu footer -->
            <nav class="header__nav--footer">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./integrantes.html">Integrantes</a></li>
                    <li><a href="./discografia.html">Discografia</a></li>
                    <li><a href="./multimedia.html">Multimedia</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>

            <div class="rrss global">
                <a href="#"><span class="iconify" data-icon="bxl:facebook"></span></a>
                <a href="#"><span class="iconify" data-icon="bxl:instagram"></span></a>
                <a href="#"><span class="iconify" data-icon="bxl:twitter"></span></a>
                <a href="#"><span class="iconify" data-icon="tabler:brand-discord"></span></a>
            </div>

            <!-- Suscripcion novedades -->
            <div class="suscripcion">
                <p>Quiero recibir novedades</p>
                <form action="#">
                    <input type="email" name="email" id="email" placeholder="ingresa tu email">

                    <input type="button" value="Enviar">
                </form>
            </div>
        </footer>
        <!-- Fin Footer -->
    </div>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
